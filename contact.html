        <h2>Contatti</h2>
        <p>Per informazioni o per richiedere un preventivo, compila il modulo qui sotto o scrivici a <a href="mailto:info@example.com">info@example.com</a>.</p>
        <form action="https://formsubmit.co/info@example.com" method="POST">
            <input type="text" name="name" placeholder="Il tuo nome" required>
            <input type="email" name="email" placeholder="La tua email" required>
            <textarea name="message" rows="5" placeholder="Il tuo messaggio" required></textarea>
            <!-- Honey pot to prevent spam -->
            <input type="text" name="_honey" style="display:none">
            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">
            <button type="submit">Invia</button>
        </form>
